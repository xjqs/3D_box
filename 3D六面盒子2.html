<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	#box{
		margin: 200px auto;
		padding: 50px;
		width: 200px;
		height: 200px;
		border: 1px solid #000;
		perspective:600px;
	}
	#div{
		position: relative;
		width: 200px;
		height: 200px;
		transition:6s;
		transform-style:preserve-3d; /*旋转的时候带3d效果，保留子元素的3d变换*/
		
	}
	#box:hover #div{
		transform:rotateY(360deg);  
	}
	#div div{
		position: absolute;
		width: 200px;
		height: 200px;
		font:100px/200px "Microsoft Yahei";
		text-align: center;
		color: #fff;
		/*隐藏背面,形成从盒子内部看的效果*/
		backface-visibility:hidden;
		/* opacity: 0.4; */
	}
	#div div:nth-of-type(1){
		background: #f00;
		transition:2s;
		/* transform: 多值时，后写先计算,位移不受变换原点影响 */
		/*内视角：translateZ(-100px)，外视角translateZ(100px)*/
		transform:rotateY(0deg) translateZ(-100px);
	}
	#div div:nth-of-type(2){
		background: blue;
		transform:rotateY(-90deg) translateZ(-100px);
	}
	#div div:nth-of-type(3){
		background: yellow;
		transform:rotateY(-180deg) translateZ(-100px);
	}
	#div div:nth-of-type(4){
		background: #ccc;
		transform:rotateY(-270deg) translateZ(-100px);
	}
	#div div:nth-of-type(5){
		background: green;
		transform:rotateX(-90deg) translateZ(-100px);
	}
	#div div:nth-of-type(6){
		background: pink;
		transform:rotateX(90deg) translateZ(-100px);
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="div">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div> 
		</div>
	</div>
</body>
</html>
